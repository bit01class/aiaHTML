<!doctype html>
<html>
<head>
    <meta charset="utf-8">
<style rel="stylesheet" type="text/css">
    
    h1{
        background-color: aqua;
        height: 100px;
        width: 180px;
        overflow: hidden;
    }    
    h1+div{
        width: 100px;
        height: 100px;
        background-color: blue;
        overflow: visible;
    }
    div>div{
        width: 50px;
        height: 50px;
        background-color: red;
        margin-left: 80px;
    }
    
    
</style>
</head>
<body>
<h1>HTML Tables. HTML tables allow web developers to arrange data into rows and columns.</h1>    
    <div>box1
        <div>box2</div>
    </div>
</body>
</html>
