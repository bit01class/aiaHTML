<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
</head>
<body>
    <h1>속성제어2</h1>
    <div>
        <img src="imgs/big01.jpg"/>
    </div>
<script type="text/javascript">
var arr=[
    "imgs/big01.jpg","imgs/big02.jpg",
    "imgs/big03.jpg","imgs/big04.jpg",
    "imgs/big05.jpg","imgs/big06.jpg"
];
    
var img=document.querySelector('img');

function next(){
    img.src=arr.shift();
    arr.push(img.src);
    setTimeout(next,1000);
}
next();

</script>
</body>
</html>
