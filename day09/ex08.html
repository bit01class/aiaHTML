<script type="text/javascript">
$(document).ready(function(){
    $(':text').eq(1)
        .keyup(function(){
            if($(this).val().length==6){
                $(this).next().focus();
            }
    })
        .focusin(function(){
            $(this).select();
    })
        .focusout(function(){
            if($(this).val().length<6){
                alert('6자리 입력바람');
                $(this).focusin();
            }
    });
    $('form').submit(function(e){
//        e.preventDefault();

        if($(':text').val()==''
                ||$(':text').val().length<4){
            $(':text').select();
            return false;}
        if($(':password').val()==''){
            $(':password').focus();
            return false;
        }

        return true;
    });
    $('select').change(function(){
        console.log($(this).val());
    });
});
</script>
